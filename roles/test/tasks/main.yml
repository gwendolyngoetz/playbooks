- name: Userid become=true
  ansible.builtin.debug:
    msg: "{{ ansible_user_id }} {{ lookup('env', 'HOME') }}"
  become: true

- name: Make dir
  ansible.builtin.file:
    path: /tmp/test123
    state: directory
    owner: '{{ ansible_user_id }}'
    group: '{{ ansible_user_id }}'
    mode: 0755
  become: true

- name: Userid become=false
  ansible.builtin.debug:
    msg: "{{ ansible_user_id }} {{ lookup('env', 'HOME') }}"
  become: false
