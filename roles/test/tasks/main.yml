- name: userid become=true
  debug:
    msg: "{{ ansible_user_id }} {{ lookup('env', 'HOME') }}"
  become: true

- name: make dir
  ansible.builtin.file:
    path: /tmp/test123
    state: directory
    owner: "{{ ansible_user_id }}"
    group: "{{ ansible_user_id }}"
    mode: 0755
  become: true

- name: userid become=false
  debug:
    msg: "{{ ansible_user_id }} {{ lookup('env', 'HOME') }}"
