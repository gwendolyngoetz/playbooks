---
- name: Run SDK Role
  ansible.builtin.include_tasks: '{{ item }}'
  loop:
    - install-dev-headers.yml
    - install-java.yml
    - install-metals.yml
    - install-nodejs.yml
    - install-npm-packages.yml
    - install-rust.yml
    - install-cargo-packages.yml
    - install-go.yml
    - install-go-packages.yml
