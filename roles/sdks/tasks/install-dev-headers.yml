- block:
  - name: Install dev headers (Ubuntu)
    ansible.builtin.package:
      name:
        - libssl-dev
        - libxml2-utils
    when: ansible_distribution == "Ubuntu"

  - name: Install dev headers (Fedora)
    ansible.builtin.package:
      name:
        - openssl-devel
        - libxml2-devel
    when: ansible_distribution == "Fedora"

  become: true
  tags:
  - dev