- name: Disable Extra Ethernet Adapter
  become: true
  tags:
    - hestia
  when: ansible_distribution == "Ubuntu"
  block:
    - name: Make /etc/netplan directory
      ansible.builtin.file:
        path: '/etc/netplan'
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Disable Extra Ethernet Adapter
      ansible.builtin.file:
        path: /etc/netplan/00-installer-config.yaml
        state: touch
        mode: '0644'
