    - install-bluetooth.yml
    - install-alacritty.yml
    - install-other-apps.yml
    - install-other-apps2.yml
    - install-fonts.yml
    - install-neovim.yml
    - install-printing.yml

    # desktop-i3wm
    - install-xorg.yml
    - install-i3.yml
    - load-dotfiles.yml
    - install-sddm.yml
    - install-polybar.yml
    - install-i3-apps.yml
    - install-dunst.yml
    - install-rofi.yml
    - install-solaar.yml
    - install-polybar-apps.yml
    - install-xmenu.yml
    - install-themes-qt.yml
    - install-themes-gtk.yml
