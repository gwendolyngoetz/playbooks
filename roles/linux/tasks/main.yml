    # sdks
    - install-dev-headers.yml
    - install-dotnet.yml
    - install-java.yml
    - install-nodejs.yml
    - install-npm-packages.yml
    - install-cargo-packages.yml

    # apps
#    - install-virtualbox.yml
    - install-pass.yml
