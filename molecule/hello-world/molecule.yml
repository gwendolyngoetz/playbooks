---
dependency:
  name: galaxy
  #options:
  #  role-file: requirements.yml
  #  requirements-file: requirements.yml
driver:
  name: docker
platforms:
  - name: ${DISTRO:-ubuntu2204}
    image: geerlingguy/docker-${DISTRO:-ubuntu2204}-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
      - /var/lib/containerd
    cgroupns_mode: host
provisioner:
  name: ansible
verifier:
  name: ansible
